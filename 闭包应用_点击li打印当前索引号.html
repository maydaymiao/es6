<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
        <li>物理</li>
    </ul>
</body>
<script>
    let lis = document.querySelectorAll('li');
    // 这里如果用var会打印四个4， 因为for是立即执行（ 同步）， onclick是异步任务
    // for (let i = 0; i < lis.length; i++) {
    //     lis[i].onclick = function () {
    //         console.log(i);
    //     }
    // }

    // 2. 利用闭包
    for (var i = 0; i < lis.length; i++) {
        // 利用for循环创建4个立即执行函数
        // 立即执行函数也称为小闭包因为立即执行函数里的任何一个函数都可以使用i这个变量
        (function (i) {
            lis[i].onclick = function () {
                console.log(i);
            }
        })(i);
    }
</script>

</html>
